<div class="w-[100vw] h-[100vh] relative overflow">
    <div class="w-[100vw] h-[10vh] sm:h-[10vh] lg:h-16   bg-customblue flex justify-center">
        <img src="1.png" class="pb-2  sm:py-2 w-60 h-24 sm:h-28 text-white y-1 lg:py-1 " routerLink="/mobile" alt="sparecarelogo">
    </div>
    
    <div class="w-[100vw] h-[100vh] background-img fixed -z-10" style="background-image: url('background.svg'); background-size: cover;">
    </div>

    <div class="flex justify-center mt-11 flex-wrap gap-10">
        
        <!-- Four Wheeler Card -->
        <div class="flex justify-center">
            <div
              #parentDiv2
              class="card w-[90vw] lg:w-[45vw] p-3 bg-customgreen rounded-lg shadow-lg"
            >
              <div
                class="w-full flex py-1 justify-evenly items-center h-[12vh] lg:h-[120px] rounded bg-customgreen cursor-pointer"
                (click)="toggleDropdown('fourWheeler')"
              >
                <img src="fourwheeler.png" class="w-20 h-20 sm:w-40 sm:h-36 lg:w-24 lg:h-24" alt="">
                <h1 class="text-3xl sm:text-6xl lg:text-3xl font-semibold text-white">Four Wheeler</h1>
              </div>
        
              <!-- Dropdown Content -->
              <div *ngIf="showDropdown === 'fourWheeler'" class="mt-3 space-y-2">
                <div 
                *ngFor="let brand of fourWheeler" routerLink="/business"
                class="p-3 flex items-center justify-start bg-gray-100 rounded shadow-md"
              >
                <img 
                  [src]="'brands/' + brand.image" 
                  class="w-16 h-16 sm:w-40 sm:h-36 lg:w-24 lg:h-24" 
                  [alt]="brand.name"
                >
                <h2 class="text-xl ml-28 sm:ml-44 sm:text-3xl">{{ brand.name }}</h2>
              </div>
                    
              </div>
            </div>
          </div>
        <!-- Two Wheeler Card -->
        <div class="flex justify-center">
          <div
            #parentDiv1
            class="card w-[90vw] lg:w-[45vw] p-3 lg:h-auto bg-customgreen rounded-lg shadow-lg"
          >
            <!-- Parent Card Content -->
            <div
              class="w-full flex py-1 justify-evenly items-center h-[12vh] lg:h-[120px] rounded bg-customgreen cursor-pointer"
              (click)="toggleDropdown('twoWheeler')"
            >
              <img src="twowheeler.png" class="w-20 h-20 sm:w-40 sm:h-36 lg:w-24 lg:h-24" alt="">
              <h1 class="text-3xl sm:text-6xl lg:text-3xl font-semibold text-white">Two Wheeler</h1>
            </div>
      
            <!-- Dropdown Content -->
            <div *ngIf="showDropdown === 'twoWheeler'" class="mt-3 space-y-2">
                <div 
                *ngFor="let brand of twowheeler" routerLink="/business" 
                class="p-3 flex items-center justify-start bg-gray-100 rounded shadow-md"
              >
                <img 
                  [src]="'brands/' + brand.image" 
                  class="w-16 h-16 sm:ml-5 sm:w-36 sm:h-28 lg:w-16 lg:h-16" 
                  [alt]="brand.name"
                >
                <h2 class="text-xl ml-28 sm:ml-44 sm:text-3xl">{{ brand.name }}</h2>
              </div>
                            
            </div>
          </div>
        </div>
        
        <!-- Commercial Card -->
        <div class="flex justify-center ">
          <div
            #parentDiv3
            class="card w-[90vw] lg:w-[45vw] p-3 bg-customgreen rounded-lg shadow-lg"
          >
            <div
              class="w-full flex py-1 justify-evenly items-center h-[12vh] lg:h-[120px] rounded bg-customgreen cursor-pointer"
              (click)="toggleDropdown('commercial')"
            > <img src="commercial.png" class="w-20 sm:ml-5 h-20 sm:w-40 sm:h-36 lg:w-24 lg:h-24" alt="">
              <h1 class="text-3xl sm:text-6xl lg:text-3xl  font-semibold text-white">Commercial</h1>
            </div>
      
            <!-- Dropdown Content -->
            <div *ngIf="showDropdown === 'commercial'" class="mt-3 space-y-2">
                <div 
                *ngFor="let brand of commercial" routerLink="/business" 
                class="p-3 flex items-center justify-start bg-gray-100 rounded shadow-md "
              >
                <img 
                  [src]="'brands/' + brand.image" 
                  class="w-16 h-16 sm:ml-5 sm:w-36 sm:h-28 lg:w-16 lg:h-16" 
                  [alt]="brand.name"
                >
                <h2 class="text-xl ml-28 sm:ml-44 sm:text-3xl">{{ brand.name }}</h2>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Construction Card -->
        <div class="flex justify-center">
          <div
            #parentDiv4
            class="card w-[90vw] lg:w-[45vw] p-3 bg-customgreen rounded-lg shadow-lg"
          >
            <div
              class="w-full flex py-1 justify-evenly items-center h-[12vh] lg:h-[120px] rounded bg-customgreen cursor-pointer"
              (click)="toggleDropdown('construction')"
            > <img src="construction.png" class="w-20 h-20 sm:w-40 sm:h-36 lg:w-24 lg:h-24" alt="">
              <h1 class="text-3xl sm:text-6xl lg:text-3xl font-semibold text-white">Construction</h1>
            </div>
      
            <!-- Dropdown Content -->
            <div *ngIf="showDropdown === 'construction'" class="mt-3 space-y-2" >
                <div 
                *ngFor="let brand of construction"  routerLink="/business" 
                class="p-3 flex items-center justify-start bg-gray-100 rounded shadow-md"
              >
                <img 
                  [src]="'brands/' + brand.image" 
                  class="ml-5 w-16 h-16 sm:ml-5 sm:w-36 sm:h-28 lg:w-16 lg:h-16" 
                  [alt]="brand.name"
                >
                <h2 class="text-xl ml-28 sm:ml-44 sm:text-3xl">{{ brand.name }}</h2>
              </div>
                      
            </div>
          </div>
        </div>
      </div>
</div>
